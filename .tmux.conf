set -g default-terminal "tmux-256color"


unbind C-b

set -g prefix C-a
bind-key C-a send-prefix

#set mouse
set -g mouse on

#set split
unbind % 
bind '\' split-window -h -c '#{pane_current_path}'
unbind '"'
bind - split-window -v -c '#{pane_current_path}'


#new window C-a c
bind c new-window -c '#{pane_current_path}'

#select pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

#resize pane alt + hjkl

bind -r M-j resize-pane -D 5
bind -r M-k resize-pane -U 5
bind -r M-h resize-pane -L 5
bind -r M-l resize-pane -R 5

bind -r m resize-pane -Z #fullScreen pane

#vim copy patse
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# reload tmux
unbind r
bind r source-file ~/.tmux.conf

#set index window and pane
set -g base-index 1
setw -g pane-base-index 1

# set pane color
set -g pane-border-style fg=grey
set -g pane-active-border-style fg=black

#status line
set-option -g status on
set -g status-justify left

set -g status-style bg="#1e2024",fg="#969c9e"
set -g status-left "#[fg=white]#[fg=black,bg=white,bold] HUY #[fg=white,bg=black,nobold]"

set -g window-status-format "#[fg=colour240]#[fg=white,bg=colour240] #I:#W #[fg=colour240,bg=black]"
set -g window-status-current-format "#[fg=#009999]#[fg=black,bg=#009999,bold] #I:#W #[fg=#009999,bg=black]"

set -g status-right "#[fg=#666699]#[fg=black,bg=#666699,bold]dev-social #[fg=#666699]"
